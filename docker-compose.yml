services:
  db:
    image: mysql:latest
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: nc_admin
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_USER: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysql -u root -e 'use nc_admin;' || exit 1"]
      interval: 1s
      retries: 10
      timeout: 5s
      start_period: 10s

  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
